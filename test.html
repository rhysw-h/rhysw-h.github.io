<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portfolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* General Styling */
    * {
      box-sizing: border-box;
      font-family: "Noto Serif Ahom", serif;
      font-weight: 400;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: "Noto Serif Ahom", serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    /* Top Navigation Bar */
    .topnav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #007bff; /* Blue color */
      padding: 14px 0;
    }

    .topnav a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #0056b3; /* Slightly darker shade for buttons */
      border-radius: 25px; /* Rounded buttons */
      transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .topnav a:hover {
      background-color: #003d80; /* Darker blue on hover */
      transform: scale(1.1); /* Slight zoom effect */
    }

    /* Content */
    .content {
      text-align: center;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
    }

    /* Footer */
    .footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="topnav">
    <a href="https://rhysw-h.github.io/index">Home</a>
    <a href="https://rhysw-h.github.io/project">Project</a>
    <a href="https://rhysw-h.github.io/portfolio">Portfolio</a>
  </div>

  <div class="content">
    <h2>Welcome to My Portfolio</h2>
    <p>Explore my projects, achievements, and professional background.</p>
  </div>

  <div class="footer">
    <p>&copy; 2024 Your Name. All Rights Reserved.</p>
  </div>

</body>
</html>
